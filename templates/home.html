<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommendation System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="../static/logo.jpg" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  
  <!-- Auto Complete CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">

  <!-- CSS -->
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">

</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;">
  
  <script type="text/javascript">
    var movies = {{movies|tojson}};
  </script>

	<div class="ml-container" style="display: block; margin-top: 10%;">
    <div style="text-align: center;">
      <h1 style="color: white; font-family: Arial; font-weight: bolder;">Search For Movie</h1>
    </div>
    <br>
    <center>
    <div class="form-group shadow-textarea" style="margin-top: 30px; color: white;">
      <input type="text" name="movie" class="input form-control " id="autoComplete" autocomplete="off" placeholder="Enter the Movie Name" style="background-color: #ffffff;border-color:#ffffff;width: 50%; height:60px; color: #181818" required="required" />
      <br>
      <div class="form-group">
        <button class="btn btn-primary btn-block btn-lg search-button" style="background-color: #143193;text-align: center;border-color: #143193;width:120px;" disabled="true" >Enter</button><br><br>
      </div>
    </div>
  </center>
  <div id="loader" class="text-center">
  </div>
  <div class="failed" style="display: none;">
    <div style="text-align: center;">
      <h3 style="margin-top: 10%;" class="alert alert-dark">Sorry! We could not able to process your request at the moment.</h3>
    </div>
  </div>

	<div class="success">
    <div style="text-align: center;">
      <h2 id="name" class="text-uppercase"></h2>
    </div>
	</div>

  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='recommend.js')}}"></script>
</body>
</html>
